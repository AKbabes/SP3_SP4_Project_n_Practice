<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operation</title>
</head>
<body>
    <script>
        document.write('<br> A = 7, B = 11 <br>')
        var a = 7;
        var b = 11;
        document.write('+ = '+(a+b)+'<br>');
        document.write('- = '+(a-b)+'<br>');
        document.write('* = '+(a*b)+'<br>');
        document.write('/ = '+(a/b)+'<br>');
    </script>
</body>
</html>
