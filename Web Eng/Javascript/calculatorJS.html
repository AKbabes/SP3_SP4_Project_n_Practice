<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <table>
        <tr>
            <td>Enter First Number</td>
            <td><input type="number" id="first"></td>
        </tr>
        <tr>
            <td>Enter Second Number</td>
            <td><input type="number" id="second"></td>
        </tr>
        <tr>
            <td>Result</td>
            <td><input type="text" id="result"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" id="add" value="+">
                <input type="submit" id="sub" value="-">
                <input type="submit" id="mul" value="*">
                <input type="submit" id="div" value="/">
                <input type="submit" id="mod" value="%">
            </td>
        </tr>
    </table>

    <script>
        var addBtn = document.getElementById('add');

        addBtn.onclick = function(){
            var Fnum = Number(document.getElementById('first').value);
            var Snum = Number(document.getElementById('second').value);
            var res = Fnum+Snum;
            document.getElementById('result').value = res;
        }

        var subBtn = document.getElementById('sub');

        subBtn.onclick = function(){
            var Fnum = Number(document.getElementById('first').value);
            var Snum = Number(document.getElementById('second').value);
            var res = Fnum-Snum;
            document.getElementById('result').value = res;
        }

        var mulBtn = document.getElementById('mul');

        mulBtn.onclick = function(){
            var Fnum = Number(document.getElementById('first').value);
            var Snum = Number(document.getElementById('second').value);
            var res = Fnum*Snum;
            document.getElementById('result').value = res;
        }

        var divBtn = document.getElementById('div');

        divBtn.onclick = function(){
            var Fnum = Number(document.getElementById('first').value);
            var Snum = Number(document.getElementById('second').value);
            var res = Fnum/Snum;
            document.getElementById('result').value = res;
        }

        var modBtn = document.getElementById('mod');

        modBtn.onclick = function(){
            var Fnum = Number(document.getElementById('first').value);
            var Snum = Number(document.getElementById('second').value);
            var res = Fnum%Snum;
            document.getElementById('result').value = res;
        }

    </script>
</body>
</html>
